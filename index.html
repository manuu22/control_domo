<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="utf-8"/>
<title>Control Raspberry Pi</title>
<script>
  const WRITE_KEY = 'XXXXXXXXXXXX';      // Â¡nunca publiques tu clave!
  function sendNumber(n) {
    fetch('https://api.thingspeak.com/update.json', {
      method: 'POST',
      headers: {'Content-Type':'application/x-www-form-urlencoded'},
      body: `api_key=${WRITE_KEY}&field1=${n}`
    })
    .then(r => r.json())
    .then(d => console.log('Enviado, entry_id:', d.entry_id))
    .catch(console.error);
  }
</script>
</head>
<body class="container">
  <h1>Controlar mi Pi</h1>
  <button onclick="sendNumber(1)">Enviar 1</button>
  <button onclick="sendNumber(0)">Enviar 0</button>
</body>
</html>
